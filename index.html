<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- LUXON -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.7.2/luxon.min.js"
        integrity="sha512-nWT3BmMQkC1jYtKIXgDcHeiq4suByiM3ioS24rDMKITplQHL6/943K2M35I6zCq4t0PaiupBSnq+Ax0ARpZGVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- GOOGLE FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="py-5">

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 g-0">
                            <div class="my-profile d-flex align-items-center justify-content-between">
                                <div class="img-name-profile d-flex align-items-center">
                                    <img src="./img/avatar_io.jpg" alt="img-profile">
                                    <h5>Sofia</h5>
                                </div>
                                <div class="icons-profile d-flex">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-8  g-0">
                            <div class="chat-profile d-flex align-items-center justify-content-between">
                                <div class="img-name-profile d-flex align-items-center">
                                    <img :src="`./img/avatar${contacts[chatActive].avatar}.jpg`" alt="img-profile">
                                    <div class="name-access d-flex flex-column">
                                        <h5>{{contacts[chatActive].name}}</h5>
                                        <p>Ultimo accesso oggi alle {{convertDate()}}</p>
                                    </div>
                                </div>
                                <div class="icons-profile d-flex">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 g-0">
                            <div class="list-chat overflow-y-auto">
                                <div class="notifi-desk d-flex py-3">
                                    <div class="notifi-icon d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-bell-slash"></i>
                                    </div>
                                    <div class="notifi-text d-flex flex-column justify-content-center">
                                        <h5 class="fw-bold">
                                            Ricevi notifiche di nuovi messaggi
                                        </h5>
                                        <p>
                                            Attiva notifiche desktop
                                        </p>
                                    </div>
                                </div>
                                <div class="search-chat d-flex py-3">
                                    <div class="container-search">
                                        <div class="bg-search">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <input v-model="searchChatInput" type="text" name="search-chat"
                                                id="search-chat" placeholder="Cerca o inizia una nuova chat">
                                        </div>
                                    </div>
                                </div>
                                <div class="chats" v-for="(chat, index) in searchChat" @click="showMexChat(chat)">
                                    <div class="img-name-profile d-flex align-items-center p-3">
                                        <img :src="`./img/avatar${chat.avatar}.jpg`" alt="img-profile">
                                        <div class="name-access d-flex flex-column">
                                            <h5>{{chat.name}}</h5>
                                            <p>{{chat.messages[chat.messages.length-1].message}}</p>
                                        </div>
                                        <div class="chat-time">
                                            <p>
                                                {{chat.messages[chat.messages.length-1].date}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8 g-0">
                            <div class="current-chat">
                                <div class="row my-3" v-for="(chat, index) in contacts[chatActive].messages">
                                    <div class="col-12">
                                        <div class="mex d-flex"
                                            :class="(chat.status == 'sent') ? 'justify-content-end' : 'justify-content-start'">
                                            <div class="mex-container text-end d-flex"
                                                :class="(chat.status == 'sent') ? 'mex-sent' : 'mex-received'">
                                                <p class="text-mex">
                                                    {{chat.message}}
                                                </p>
                                                <p class="time-mex">
                                                    {{chat.date}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="write-mex">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="container-icon-write">
                                            <i class="fa-regular fa-face-smile"></i>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMexInput"
                                            @keyup.enter="newMex">
                                    </div>
                                    <div class="col-2">
                                        <div class="container-icon-write">
                                            <i class="fa-solid fa-microphone"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS VUEJS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- JS -->

    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
